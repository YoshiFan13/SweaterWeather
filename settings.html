<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <title>SweaterWeather</title>
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/settings.css">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon-precomposed" href="images/sw192.png">
    <link rel="shortcut icon" href="images/sw192.png" sizes="192x192" />
    <link href="images/splashes/iphone5_splash.png" media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image" />
    <link href="images/splashes/iphone6_splash.png" media="(device-width: 375px) and (device-height: 667px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image" />
    <link href="images/splashes/iphoneplus_splash.png" media="(device-width: 621px) and (device-height: 1104px) and (-webkit-device-pixel-ratio: 3)" rel="apple-touch-startup-image" />
    <link href="images/splashes/iphonex_splash.png" media="(device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3)" rel="apple-touch-startup-image" />
    <link href="images/splashes/iphonexr_splash.png" media="(device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image" />
    <link href="images/splashes/iphonexsmax_splash.png" media="(device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 3)" rel="apple-touch-startup-image" />
    <link href="images/splashes/ipad_splash.png" media="(device-width: 768px) and (device-height: 1024px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image" />
    <link href="images/splashes/ipadpro1_splash.png" media="(device-width: 834px) and (device-height: 1112px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image" />
    <link href="images/splashes/ipadpro3_splash.png" media="(device-width: 834px) and (device-height: 1194px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image" />
    <link href="images/splashes/ipadpro2_splash.png" media="(device-width: 1024px) and (device-height: 1366px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="scripts/common.js"></script>
    <script type="text/javascript" src="scripts/settings.js"></script>
</head>

<body>
    <div class="info">
        <!-- Top info -->
        <div class="settings">
            <form autocomplete="off" spellcheck="false">
                <br>
                <label for="location">Location</label><br>
                <input type="text" id="location" name="location" placeholder="Where do you want to go today?"><br>
                <br>
                <label for="units">Units</label><br>

                <label class="container" for="metric">Metric (Celsius, km/h)
                <input type="radio" id="metric" name="units" value="metric">
                <span class="checkmark"></span></label>

                <label class="container" for="imperial">Imperial (Fahrenheit, mph)
                <input type="radio" id="imperial" name="units" value="imperial">
                <span class="checkmark"></span></label><br>

                <label for="background">Background image</label><br>

                <label class="container" for="bgNone">None (Black)
                <input type="radio" id="bgNone" name="background" value="none">
                <span class="checkmark"></span></label>

                <label class="container" for="bgGradients">Gradients
                <input type="radio" id="bgGradients" name="background" value="gradients">
                <span class="checkmark"></span></label>

                <label class="container" for="bgUnsplash">Unsplash (Weather Photos)
                <input type="radio" id="bgUnsplash" name="background" value="unsplash">
                <span class="checkmark"></span></label>

                <label class="container" for="bgFeatured">Unsplash (Featured Photos)
                <input type="radio" id="bgFeatured" name="background" value="featured">
                <span class="checkmark"></span></label>

                <label class="container" for="bgImage">Custom (Image URL)
                <input type="radio" id="bgImage" name="background" value="image">
                <span class="checkmark"></span></label>
                <input type="url" id="bgImage" name="background" placeholder="https://pbs.twimg.com/media/Ev5Fit3WQAMyPgV.png"><br><br>

                <label class="container" for="bgFile">Custom (Upload)
                <input type="radio" id="bgFile" name="background" value="file">
                <span class="checkmark"></span></label>

                <input type="file" accept="image/*" id="bgFileUpload" name="background">
                <div class="footer">Note: The maximum upload file size (before encoding) is approximately 1.7 MB for Safari and 3.4 MB for Chromium. It's strongly recommended to keep the file size as low as you can for the best performance.</div>
                <button type="button" id="clearSaved" onclick="clearSavedImage()">Clear encoded image</button>
                <br><br>

                <label for="overlay">Background overlay opacity (0 - 95%)</label><br>
                <input type="number" id="overlay" name="overlay">
                <br><br>

                <label for="width">Unsplash image width</label><br>
                <input type="number" id="width" name="width" placeholder="Leave blank to set automatically">
                <label for="height">Unsplash image height</label><br>
                <input type="number" id="height" name="height" placeholder="Smaller images use less data">
                <br><br>

                <label for="api">OpenWeatherMap API key</label><br>
                <input type="text" id="api" name="api" placeholder="openweathermap.org/api">
                </form>
        </div>

        <br><br><br>

        <div class="center footer">SweaterWeather by YoshiFan<br><a href="https://github.com/YoshiFan13/SweaterWeather" target="_blank">Check it out on GitHub!</a></div>
        <div class="bottomleft" onclick="panicButton()">⚠&#xFE0E;</div>
        <div class="bottomright" onclick="$('form').submit();">✓</div>
    </div>
</body>

</html>
